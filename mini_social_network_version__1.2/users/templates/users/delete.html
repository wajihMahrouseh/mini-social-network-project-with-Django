{% extends "base.html" %}

{% block content %}
<main class="formPage my-xl">
  <div class="content-box">
      <div class="formWrapper">
          <a class="backButton" href="javascript:window.history.back()"><i class="im im-angle-left"></i></a>
          <br>

          <form class="form" action="" method="POST">
              {% csrf_token %}
              <p>Are you sure you want to delete this skill: {{ object }}?</p>
              <input class="btn btn--sub btn--lg  my-md" type="submit" value="Delete" />
          </form>
      </div>
  </div>
</main>
{% endblock content %}
